<div class="container py-3">
  <div class="row">
    <div class="col-8"></div>
    <div class="col-4">
      <mat-card class="">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content class="d-flex flex-column">
          <mat-form-field class="px-3">
            <mat-label>Name</mat-label>
            <input matInput placeholder="your name" value="" />
          </mat-form-field>
          <mat-form-field class="px-3">
            <mat-label>Email</mat-label>
            <input matInput placeholder="your email" value="" />
          </mat-form-field>
          <mat-form-field class="px-3">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Your password"
              value=""
            />
          </mat-form-field>
          <mat-form-field class="px-3">
            <mat-label>Confirm Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Your password"
              value=""
            />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            class="m-1 mx-3"
            routerLink="/register"
          >
            Register
          </button>
          <button
            mat-raised-button
            color="accent"
            class="m-1 mx-3"
            routerLink="/login"
          >
            I have an account
          </button>
          <button mat-button class="m-1 mx-3" routerLink="/forgot">
            Forgot Password
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
